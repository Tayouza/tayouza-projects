<body>
    <header id="menuTopo" style="position: fixed; top: 0; left: 0;">

                    </ul>
                </nav>
                <nav id="menu-mobile">

                        <li><a href="index.html">Home</a></li>

                    </ul>
                </nav>
            </div>
            <!--topo-->
        </div>
        <!--container-->
    </header>
    <div class="container">
        <h2>Tayouza e Ruth</h2>
        <div class="galeria">
            <div class="img-wrapper">
                <img src="images/01.jpg">
            </div>
            <!--img-wrapper-->
            <div class="img-wrapper">
                <img src="images/02.jpg">
            </div>
            <!--img-wrapper-->
            <div class="img-wrapper">
                <img src="images/03.jpg">
            </div>
            <!--img-wrapper-->
            <div class="img-wrapper">
                <img src="images/04.jpg">
            </div>
            <!--img-wrapper-->

            </div>
            <!--img-wrapper-->
            <div class="img-wrapper">
                <img src="images/06.jpg">
            </div>
            <!--img-wrapper-->
        </div>
        <!--galeria-->
    </div>
    <!--container-->
    <div class="bg"></div>
    <div class="botoes">
        <div class="fechar">X</div>
        <div class="setaEsquerda">&lt;</div>
        <div class="setaDireita">&gt;</div>
    </div>

    <div id="janelaContato">
        <form>
            <h2>Contato</h2>
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="text" id="telefone" placeholder="Telefone/Whatsapp" required>
            <textarea id="mensagem" placeholder="Mensagem... " required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
